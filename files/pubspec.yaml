  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
    
dependency_overrides:
  flutter_inappwebview_android:
    git:
      url: https://github.com/holzgeist/flutter_inappwebview
      path: flutter_inappwebview_android
      ref: d89b1d32638b49dfc58c4b7c84153be0c269d057


flutter_icons:
  android: true
  ios: true

  image_path: "assets/image/png/Logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/image/png/maskable-icon.png"
  
  # Ensure proper icon generation
  min_sdk_android: 21
  remove_alpha_ios: true




flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/image/flags/
    - assets/image/png/
    - assets/image/svg/
    - assets/image/json/
    - assets/

  fonts:
    - family: Vazir-Bold
      fonts:
        - asset: assets/font/vazir-bold.ttf
    - family: Tajawal-Medium
      fonts:
        - asset: assets/font/Tajawal-Medium.ttf

    